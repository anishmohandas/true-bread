<div class="footer-wrapper">
  <footer class="footer">
    <div class="footer-content">
      <div class="container mx-auto pt-12 px-5 pb-10">
        <!-- Flex Container For All Items -->
        <div class="flex flex-col justify-between space-y-24 md:flex-row md:space-y-0">

          <!-- Email & Phone -->
          <div class="mt-10 space-y-6">
            <div class="flex items-center space-x-3 md:-mt-10">
              <div class="w-6">
                <img src="../../../assets/images/icon-phone.svg" alt="Phone icon" class="scale-100" />
              </div>
              <div>{{ contactInfo.phone }}</div>
            </div>
            <div class="flex items-center space-x-3">
              <div class="w-6">
                <img src="../../../assets/images/icon-email.svg" alt="Email icon" class="darkBlue scale-100" />
              </div>
              <div>
                <a [href]="'mailto:' + contactInfo.email">{{ contactInfo.email }}</a>
              </div>
            </div>
          </div>

          <!-- Menus -->
          <div class="flex flex-col space-y-10 text-xl md:text-base md:space-x-20 md:space-y-0 md:flex-row">
            <div class="flex flex-col space-y-3">
              <a *ngFor="let item of menuItems1" [href]="item.link">{{ item.text }}</a>
            </div>
            <div class="flex flex-col space-y-3">
              <a *ngFor="let item of menuItems2" [href]="item.link">{{ item.text }}</a>
            </div>
          </div>

          <!-- Social -->
          <div class="flex justify-center pb-10 space-x-3">
            <div *ngFor="let social of socialLinks">
              <a [href]="social.url" target="_blank" rel="noopener noreferrer"
                [title]="'Visit our ' + social.name + ' page'">
                <img [src]="social.icon" [alt]="social.alt" class="p-2 bg-darkBlue rounded-full ficon" />
              </a>
            </div>
          </div>
        </div>
      </div>
      <div class="footer-logo-container" #footerContainer>
        <div class="footer-logo">
          <h1 class="footer-title" #footerTitle>
            <span class="word-true">TRUE</span>
            <span class="word-bread">BREAD</span>
          </h1>
        </div>
      </div>
    </div>


  </footer>
</div>
