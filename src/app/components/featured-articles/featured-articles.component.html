<!-- horizontal scroll slider -->
<section id="horizontal-scroll" class="slider">
  <!-- Section title integrated into slider -->
  <div class="slider-title">
    <h1>Featured Articles</h1>
  </div>

  <!-- Loading state -->
  <div *ngIf="loading" class="loading-state">
    <div class="loading-spinner"></div>
    <p>Loading featured articles...</p>
  </div>

  <!-- Error state -->
  <div *ngIf="error" class="error-state">
    <p>Unable to load featured articles. Please try again later.</p>
  </div>

  <!-- Slider content -->
  <div class="horizontal-scroll-wrapper" *ngIf="!loading && !error">
    <div class="horizontal slide-track" tabindex="0">
      <!-- Show actual articles if available -->
      <div *ngFor="let article of articles; let i = index" class="slide" (click)="navigateToArticle(article.id)">
        <div class="slide-image">
          <img [src]="article.imageUrl || '/assets/images/placeholder.jpg'" [alt]="article.altText || 'Article image'"
            (error)="handleImageError($event)" loading="lazy" />
        </div>
        <div class="slide-overlay">
          <div class="article-info">
            <p class="article-category">{{ article.category || 'Uncategorized' }}</p>
            <h3 class="project-title" [ngClass]="{'malayalam-text': article.language === 'ml'}">
              {{ article.title }}
            </h3>
            <p class="article-author">{{ article.author }}</p>
          </div>
          <div class="project-arrow">
            <svg viewBox="0 0 24 24" fill="none">
              <path d="M7 17L17 7M17 7H7M17 7V17" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                stroke-linejoin="round" />
            </svg>
          </div>
        </div>
      </div>

      <!-- Fallback placeholder cards if no articles -->
      <div *ngIf="articles.length === 0" class="slide placeholder-slide">
        <div class="slide-image">
          <div class="placeholder-content">
            <h3>No Articles Available</h3>
            <p>Featured articles will appear here when available.</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- horizontal scroll end -->
