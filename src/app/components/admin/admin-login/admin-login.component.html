<div class="admin-login-page">
  <div class="login-container">
    <!-- Logo / Brand -->
    <div class="login-brand">
      <div class="brand-logo">TB</div>
      <h1 class="brand-title">True Bread</h1>
      <p class="brand-subtitle">Admin Portal</p>
    </div>

    <!-- Login Card -->
    <div class="login-card">
      <h2 class="login-title">Sign In</h2>
      <p class="login-desc">Enter your credentials to access the admin panel.</p>

      <!-- Error Message -->
      <div class="error-alert" *ngIf="errorMessage">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="10" />
          <line x1="12" y1="8" x2="12" y2="12" />
          <line x1="12" y1="16" x2="12.01" y2="16" />
        </svg>
        {{ errorMessage }}
      </div>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
        <!-- Username -->
        <div class="form-group">
          <label for="username" class="form-label">Username</label>
          <input id="username" type="text" class="form-input"
            [class.input-error]="usernameControl?.invalid && usernameControl?.touched" formControlName="username"
            placeholder="Enter username" autocomplete="username" />
          <span class="field-error" *ngIf="usernameControl?.invalid && usernameControl?.touched">
            Username is required.
          </span>
        </div>

        <!-- Password -->
        <div class="form-group">
          <label for="password" class="form-label">Password</label>
          <div class="password-wrapper">
            <input id="password" [type]="showPassword ? 'text' : 'password'" class="form-input"
              [class.input-error]="passwordControl?.invalid && passwordControl?.touched" formControlName="password"
              placeholder="Enter password" autocomplete="current-password" />
            <button type="button" class="toggle-password" (click)="togglePassword()" tabindex="-1">
              <svg *ngIf="!showPassword" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24"
                fill="none" stroke="currentColor" stroke-width="2">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" />
                <circle cx="12" cy="12" r="3" />
              </svg>
              <svg *ngIf="showPassword" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24"
                fill="none" stroke="currentColor" stroke-width="2">
                <path
                  d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24" />
                <line x1="1" y1="1" x2="23" y2="23" />
              </svg>
            </button>
          </div>
          <span class="field-error" *ngIf="passwordControl?.invalid && passwordControl?.touched">
            Password must be at least 4 characters.
          </span>
        </div>

        <!-- Submit -->
        <button type="submit" class="login-btn" [disabled]="isLoading">
          <span *ngIf="!isLoading">Sign In</span>
          <span *ngIf="isLoading" class="loading-spinner">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2" class="spin">
              <path d="M21 12a9 9 0 1 1-6.219-8.56" />
            </svg>
            Signing in...
          </span>
        </button>
      </form>
    </div>

    <p class="back-link">
      <a routerLink="/">‚Üê Back to website</a>
    </p>
  </div>
</div>
