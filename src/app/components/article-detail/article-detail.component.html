<div class="container mx-auto px-4 py-8">
  <div *ngIf="loading" class="flex justify-center items-center min-h-[50vh]">
    <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-stone-900"></div>
  </div>

  <div *ngIf="error" class="text-center py-8">
    <h2 class="text-2xl font-bold text-red-600">Error loading article</h2>
    <p class="mt-2">Please try again later</p>
  </div>

  <article *ngIf="!loading && !error && article" class="max-w-4xl mx-auto"
    [attr.lang]="article.language === 'ml' ? 'ml' : 'en'" [ngClass]="{'malayalam-text': article.language === 'ml'}">
    <header class="article-header">
      <h1 class="text-4xl md:text-5xl font-bold mb-6 text-stone-900"
        [attr.dir]="article.language === 'ml' ? 'ltr' : 'auto'">
        {{article.title}}
      </h1>
      <div class="article-meta space-y-2 md:space-y-0 md:space-x-4">
        <div class="author-info flex">
          <span class="font-medium">By {{article.author}}</span>
          <!-- <span *ngIf="article.jobTitle" class="ml-2 text-stone-500">
            {{article.jobTitle}}
          </span>
          <span *ngIf="article.worksAt" class="ml-2 text-stone-500">
            at {{article.worksAt}}
          </span> -->
        </div>
        <div class="flex items-center space-x-2 text-stone-500">
          <span>{{article.publishDate | date:'mediumDate'}}</span>
          <span>•</span>
          <span>{{article.readTime}} min read</span>
          <span>•</span>
          <span>{{article.category}}</span>
        </div>
        <!-- Share buttons -->
        <div class="flex space-x-3 mt-2 md:mt-0 items-left">
          <div class="flex">
            <span class="text-sm text-stone-500">Share:</span>

            <!-- WhatsApp -->
            <button (click)="shareViaWhatsApp()" class="text-green-600 hover:text-green-800 transition-colors px-1"
              title="Share via WhatsApp">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="currentColor">
                <path
                  d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413z" />
              </svg>
            </button>

            <!-- Facebook -->
            <button (click)="shareViaFacebook()" class="text-blue-600 hover:text-blue-800 transition-colors px-1"
              title="Share via Facebook">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="currentColor">
                <path
                  d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z" />
              </svg>
            </button>

            <!-- X (Twitter) -->
            <button (click)="shareViaX()" class="text-gray-800 hover:text-gray-600 transition-colors px-1"
              title="Share via X (Twitter)">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="currentColor">
                <path
                  d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z" />
              </svg>
            </button>

            <!-- Instagram -->
            <button (click)="shareViaInstagram()" class="text-pink-600 hover:text-pink-800 transition-colors px-1"
              title="Share via Instagram">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="currentColor">
                <path
                  d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.849-.07-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.849 0-3.204.013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069zM12 0C8.741 0 8.333.014 7.053.072 2.695.272.273 2.69.073 7.052.014 8.333 0 8.741 0 12c0 3.259.014 3.668.072 4.948.2 4.358 2.618 6.78 6.98 6.98C8.333 23.986 8.741 24 12 24c3.259 0 3.668-.014 4.948-.072 4.354-.2 6.782-2.618 6.979-6.98.059-1.28.073-1.689.073-4.948 0-3.259-.014-3.667-.072-4.947-.196-4.354-2.617-6.78-6.979-6.98C15.668.014 15.259 0 12 0zm0 5.838a6.162 6.162 0 100 12.324 6.162 6.162 0 000-12.324zM12 16a4 4 0 110-8 4 4 0 010 8zm6.406-11.845a1.44 1.44 0 100 2.881 1.44 1.44 0 000-2.881z" />
              </svg>
            </button>
          </div>

        </div>
      </div>
    </header>

    <img [src]="article.imageUrl" [alt]="article.altText" class="w-full h-auto rounded-lg shadow-lg" />

    <!-- Quill HTML content (articles edited via admin Quill editor) -->
    <div *ngIf="isHtmlContent()" class="prose quill-content max-w-none mt-8"
      [ngClass]="{'malayalam-text': article.language === 'ml'}" [attr.lang]="article.language === 'ml' ? 'ml' : 'en'"
      [attr.dir]="article.language === 'ml' ? 'ltr' : 'auto'">
      <div class="ql-container ql-snow">
        <div class="ql-editor" [innerHTML]="article.content | safeHtml"></div>
      </div>
    </div>

    <!-- Plain text content (legacy articles not yet edited in Quill) -->
    <div *ngIf="!isHtmlContent()" class="prose max-w-none mt-8"
      [ngClass]="{'malayalam-text': article.language === 'ml'}" [attr.lang]="article.language === 'ml' ? 'ml' : 'en'"
      [attr.dir]="article.language === 'ml' ? 'ltr' : 'auto'">
      <ng-container *ngFor="let paragraph of getFormattedContent()">
        <p [innerHTML]="paragraph | safeHtml"></p>
      </ng-container>
    </div>

    <div *ngIf="article?.images?.length" class="grid grid-cols-1 md:grid-cols-2 gap-8 my-12">
      <div *ngFor="let image of article.images" class="relative">
        <img [src]="image.url" [alt]="image.alt" class="w-full h-64 object-cover rounded-lg shadow-md"
          (error)="handleImageError($event)">
        <p *ngIf="image.caption" class="mt-3 text-sm text-stone-600 italic">
          {{image.caption}}
        </p>
      </div>
    </div>

    <div class="article-tags">
      <span *ngFor="let tag of article.tags" class="tag">
        #{{tag[article.language]}}
      </span>
    </div>
  </article>
</div>
